<div class="register-container" layout="row" layout-align="center center" layout-wrap>
  <div flex-sm="95" flex-xs="100" flex-md="40" flex-lg="40" flex-gt-lg="60" class="md-whiteframe-1dp" layout="row" layout-align="center center" layout-wrap>
    <div flex="100" class="login-header">
      <h2>Registro</h2>
    </div>
    <form>
      <div flex="100" class="login-inputs" layout="row" layout-align="center center" layout-wrap layout-padding>
        <md-input-container class="" flex-gt-sm="100" flex-sm="100">
          <label>Correo Electrónico</label>
          <input ng-model="registerdata.username" type="email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
        </md-input-container>
        <md-input-container class="" flex-gt-sm="50" flex-sm="100">
          <label>Contraseña</label>
          <input ng-model="registerdata.password" type="password">
        </md-input-container>
        <md-input-container class="" flex-gt-sm="50" flex-sm="100">
          <label>Confirmar Contraseña</label>
          <input ng-model="registerdata.repassword" type="password">
        </md-input-container>
        <md-input-container class="" flex-gt-sm="50" flex-sm="100">
          <label>Nombre</label>
          <input ng-model="registerdata.name">
        </md-input-container>
        <md-input-container class="" flex-gt-sm="50" flex-sm="100">
          <label>Edad</label>
          <input ng-model="registerdata.edad" type="number">
        </md-input-container>
        <md-input-container class="" flex-gt-sm="50" flex-sm="100">
          <label>Pregunta de seguridad</label>
          <input ng-model="registerdata.pregunta" type="text">
        </md-input-container>
        <md-input-container class="" flex-gt-sm="50" flex-sm="100">
          <label>Respuesta</label>
          <input ng-model="registerdata.respuesta" type="text">
        </md-input-container>
        <div flex="100" layout layout-align="center center">
          <md-datepicker ng-model="registerdata.borndate" md-placeholder="Fecha de nacimiento"></md-datepicker>
        </div>
        <div flex-gt-sm="100" flex-sm="100" layout>
          <span flex></span>
          <md-button class="md-raised md-primary" type="button" ng-click="registerUser(registerdata, false)">Registrarse</md-button>
        </div>
        <div flex="100" layout>
          <a ui-sref="lostpassword" class="md-caption" style="cursor:pointer;color:rgb(133, 133, 133)">Olvidé mi contraseña</a>
          <div flex></div>
          <a ui-sref="index" class="md-caption" style="cursor:pointer;color:rgb(133, 133, 133)">Iniciar Sesión</a>
        </div>
      </div>
    </form>
  </div>
</div>
