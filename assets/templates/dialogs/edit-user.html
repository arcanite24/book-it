<div layout layout-padding>
  <div flex="100">
    <form ng-submit="editarUser(registerdata)">
      <div flex="100">
        <h3>Editar Usuario</h3>
      </div>
      <div flex="100" class="login-inputs" layout="row" layout-align="center center" layout-wrap layout-padding>
        <md-input-container class="" flex-gt-sm="33" flex-sm="100">
          <label>Correo Electr√≥nico</label>
          <input ng-model="registerdata.username" type="email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
        </md-input-container>
        <md-input-container class="" flex-gt-sm="33" flex-sm="100">
          <label>Nombre</label>
          <input ng-model="registerdata.name">
        </md-input-container>
        <md-input-container class="" flex-gt-sm="33" flex-sm="100">
          <label>Edad</label>
          <input ng-model="registerdata.edad" type="number" min="1">
        </md-input-container>
        <md-input-container class="" flex-gt-sm="50" flex-sm="100">
          <label>Pregunta de seguridad</label>
          <input ng-model="registerdata.pregunta" type="text">
        </md-input-container>
        <md-input-container class="" flex-gt-sm="50" flex-sm="100">
          <label>Respuesta</label>
          <input ng-model="registerdata.respuesta" type="text">
        </md-input-container>
        <div flex-gt-sm="100" flex-sm="100" layout>
          <span flex></span>
          <md-button class="md-raised md-warn" ng-click="borrarUser(registerdata.id)">Borrar</md-button>
          <md-button class="md-raised md-primary" type="submit">Editar</md-button>
        </div>
      </div>
    </form>
  </div>
</div>
