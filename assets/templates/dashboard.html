<div layout="row" layout-align="center center" layout-padding layout-wrap>
  <div flex="100" class="md-whiteframe-1dp carousel-container margin-dash-card" layout>
    <div flex="100" class="carousel-dashboard">
      <jk-carousel data="sliderPictures" item-template-url="'/templates/aux/dashboard-template.html'" max-width="264" max-height="408" auto-slide="true" auto-slide-time="4000"></jk-carousel>
    </div>
  </div>
</div>
<div layout="row" layout-align="center center">
  <input type="text" ng-model="buscar">
</div>
<div ng-repeat="proyecto in proyectosRecientes | filter:buscar">
  <p>{{proyecto.title}}</p>
</div>
