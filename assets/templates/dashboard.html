<div class="background-dashboard"></div>
<div style="margin-top: -1em;" layout="row" layout-align="center center" layout-padding layout-margin layout-wrap ng-init="loadDashboardProjects(_user.id)">
  <div flex="100" class="z1000 recent-text" layout layout-align="center center">
    <span>Proyectos recientes...</span>
    <span flex></span>
    <md-button class="md-raised md-primary" ui-sref="project-list">Ver todos</md-button>
  </div>
  <div class="md-whiteframe-1dp recent-dashboard" flex-xs="100" flex-sm="40" flex-md="30" flex-gt-md="15" ng-repeat="project in proyectosRecientes | limitTo:5 | orderBy:createdAt:true">
    <img ng-src="{{project.coverUrl}}" class="recent-img" alt="Proyecto reciente" style="min-height: 240px; max-height: 240px;">
    <h4>{{project.name | limitTo:15}}</h4>
  </div>
</div>
