<div layout="row" layout-align="center start" layout-padding layout-wrap ng-init="loadScene()">
  <div flex="100" layout>
    <h4>Editar escena</h4>
    <span flex></span>
    <md-button class="md-raised md-warn" ng-click="returnToGuionIndex(scene.proyecto_id)" ng-disabled="!scene.proyecto_id">Regresar</md-button>
    <md-button class="md-raised md-primary" ng-click="updateScene(scene)">Guardar</md-button>
  </div>
  <md-input-container flex="100">
    <label>Nombre de la escena</label>
    <input ng-model="scene.name">
  </md-input-container>
  <div flex="100">
    <textarea ckeditor="editorOptions" ng-model="scene.text"></textarea>
  </div>
</div>
