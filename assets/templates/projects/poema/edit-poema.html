<div layout="row" layout-align="center start" layout-padding layout-wrap ng-init="loadPoema()">
  <div flex="100" layout>
    <h4>Editar Poema</h4>
    <span flex></span>
    <md-button class="md-raised md-warn" ng-click="returnToPoemaIndex(poema.id)">Regresar</md-button>
    <md-button class="md-raised md-primary" ng-click="updatePoema(poema)">Guardar</md-button>
  </div>
  <md-input-container flex="100">
    <label>Nombre del proyecto</label>
    <input ng-model="poema.name">
  </md-input-container>
  <div flex="100">
    <textarea ckeditor="editorOptions" ng-model="poema.text"></textarea>
  </div>
</div>
