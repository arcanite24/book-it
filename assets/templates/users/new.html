<md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
  <md-nav-item md-nav-click="goto('manage-users')" name="manage-users">Lista de Usuarios</md-nav-item>
  <md-nav-item md-nav-click="goto('add-users')" name="add-users">Agregar Usuario</md-nav-item>
</md-nav-bar>
<div layout="row" layout-align="center center" layout-padding layout-wrap>
  <div flex="100">
    <h4>Agregar usuarios</h4>
  </div>
  <div class="md-whiteframe-1dp no-padding" flex-xs="100" flex-gt-xs="50" layout layout-wrap>
    <div flex="100" class="login-header">
      <h2>Añadir usuario</h2>  
    </div>
    <div flex="100">
      <form ng-submit="registerUser(registerdata)">
        <div flex="100" class="login-inputs" layout="row" layout-align="center center" layout-wrap layout-padding>
          <md-input-container class="" flex-gt-sm="100" flex-sm="100">
            <label>Correo Electrónico</label>
            <input ng-model="registerdata.username" type="email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
          </md-input-container>
          <md-input-container class="" flex-gt-sm="50" flex-sm="100">
            <label>Contraseña</label>
            <input ng-model="registerdata.password" type="password">
          </md-input-container>
          <md-input-container class="" flex-gt-sm="50" flex-sm="100">
            <label>Confirmar Contraseña</label>
            <input ng-model="registerdata.repassword" type="password">
          </md-input-container>
          <md-input-container flex="100">
            <label>Nombre</label>
            <input ng-model="registerdata.name">
          </md-input-container>
          <md-input-container class="" flex-gt-sm="50" flex-sm="100">
            <label>Pregunta de seguridad</label>
            <input ng-model="registerdata.pregunta" type="text">
          </md-input-container>
          <md-input-container class="" flex-gt-sm="50" flex-sm="100">
            <label>Respuesta</label>
            <input ng-model="registerdata.respuesta" type="text">
          </md-input-container>
          <div flex="100" layout layout-align="center center">
            <md-datepicker ng-model="registerdata.borndate" md-placeholder="Fecha de nacimiento"></md-datepicker>
          </div>
          <div flex-gt-sm="100" flex-sm="100" layout>
            <span flex></span>
            <md-button class="md-raised md-primary" type="submit">Añadir</md-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
